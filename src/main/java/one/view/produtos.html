<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Produtos</title>
</head>
<body>
    <h1>Lista de Produtos</h1>
    <ul>
        <li th:each="produto : ${produtos}">
            <a th:href="${'/produtos/' + produto.id}">
                {{ produto.nome }} - {{ produto.preco }}
            </a>
        </li>
    </ul>
</body>
</html>
